<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">

        <h1 value="date"></h1>
        <h2 value="time"></h2>
        <h3> <span vlaue="Weather-humidity" id="humidity">Humidity:50% </span> </br> <span id="wind">Wind
                Speed:0.05</span></h3>
        <h4>
            <span id=current-temperature>16</span>
            <span class="unit">
                <a href="#" class="celsius" id="celsius-link">°C</a>
                <a href="#" class="fahrenheit" id="fahrenheit-link">°F</a>
            </span>
        </h4>
        <h5><span id="showCity"><strong>London</strong></span></h5>
        <h6>☁🌨🌦☀🌥🌤</h6>

        <form class="searchCity" id="search-form">
            <input type="text" class="type" id="search-text-input" placeholder="Enter New Location" autofocus>
            <input type="submit" value="Search">
            <input type="submit" value="Location" id="location">
        </form>

        <div class="row">
            <div class="col">
                <div class="monday">Monday 💧 </br>10°c </br>Heavy rain </br>16mph wind</br>Humidity:30%</div>
            </div>
            <div class="col">
                <div class="tuesday">Tuesday ☁ </br>13° </br>Cloudy </br>18mph wind</br>Humidity:10%</div>
            </div>
            <div class="col">
                <div class="wednesday">Wednesday☀ </br>15°c</br> Sunday </br>5mph wind</br>Humidity:10%</div>
            </div>
            <div class="col">
                <div class="thursday">Thursday ⛅ </br>7°c </br>Light cloud</br> 10mph wind</br>Humidity:10%</div>
            </div>
            <div class="col">
                <div class="friday">Friday ❄ </br>4°c </br>Light snow </br>8mph wind</br>Humidity:10%</div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
